<div class="row">
    <div class="col-md-8">
        <h2>Cliente {{client.name}}</h2>
        <form name="clientForm" role="form" novalidate ng-submit="saveClient(client)">
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Nome" ng-model="client.name" required>
                <span class="text-danger" ng-if="clientForm.name.$dirty && clientForm.name.$invalid">Nome é obrigatório.</span>
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="E-mail" ng-model="client.email" required>
                <span class="text-danger" ng-if="clientForm.email.$dirty && clientForm.email.$invalid">E-mail inválido.</span>
            </div>
            <div class="form-group">
                <input type="text" name="telefone" class="form-control" placeholder="Telefone" ng-model="client.phoneNumber" required ui-br-phone-number>
                <span class="text-danger" ng-if="clientForm.telefone.$dirty && clientForm.telefone.$invalid">Telefone inválido.</span>
            </div>
            <div class="form-group">
                <input type="text" name="documentNumber" class="form-control" placeholder="CPF/CNPJ" ng-model="client.documentNumber" required ui-br-cpfcnpj-mask>
                <span class="text-danger" ng-if="clientForm.documentNumber.$dirty && clientForm.documentNumber.$invalid">CPF ou CNPJ inválido.</span>
            </div>
            <button ng-disabled="clientForm.$invalid" class="btn btn-lg btn-primary" type="submit">Submit</button>
            <a href="/" class="btn btn-lg btn-warning pull-right" type="button">Voltar para lista</a>
        </form>
    </div>

    <div class="col-md-4" data-ng-hide="message == ''">
        <h2>Ei!</h2>
        <div data-ng-class="savedSuccessfully ? 'alert alert-success' : 'alert alert-danger'">
            {{message}}
        </div>
    </div>
</div>
