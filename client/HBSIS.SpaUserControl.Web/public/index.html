<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base href="/">
    <title>Clientes HBSIS</title>
    <!-- build:replace '<link rel="stylesheet" href="./css/styles.min.css">' -->
    <link rel="stylesheet" type="text/css" href="./css/site.css">
    <link rel="stylesheet" type="text/css" href="./css/custom.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/angular-loading-bar/build/loading-bar.css">
    <!-- /build -->
</head>

<body ng-app="spaHbsisApp">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                <a class="navbar-brand" href="/">Clientes HBSIS</a>
            </div>
            <!-- /.navbar-header -->

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Início <span class="sr-only">(current)</span></a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="page-header col-md-6 col-md-offset-3 text-center">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="scup-title">
                        Bem vindos ao Clientes
                        <strong class="scup-plus scup-plus-big">+</strong>
                        <strong class="scup-plus scup-plus-small">+</strong>
                    </h3>
                </div>
            </div>
        </div>
        <ng-view></ng-view>
    </div>

    <!-- build:replace '<script src="./js/libs.min.js"></script>' -->
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="./bower_components/angular-touch/angular-touch.js"></script>
    <script src="./bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="./bower_components/angular-input-masks/angular-input-masks-standalone.js"></script>
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- /build -->

    <!-- build:replace '<script src="./js/scripts.min.js"></script>' -->
    <!-- startup app -->
    <script src="./app_start/startup.js"></script>
    <script src="./app_start/route.config.js"></script>
    <script src="./app_start/base.config.js"></script>

    <!-- controllers -->
    <script src="./controllers/home-controller.js"></script>
    <script src="./controllers/index-controller.js"></script>
    <script src="./controllers/login-controller.js"></script>
    <script src="./controllers/refresh-controller.js"></script>
    <script src="./controllers/signup-controller.js"></script>
    <script src="./controllers/tokensManager-controller.js"></script>

    <!-- services -->
    <script src="./services/client-service.js"></script>
    <script src="./services/auth-service.js"></script>
    <script src="./services/authInterceptor-service.js"></script>
    <script src="./services/tokensManager-service.js"></script>

    <!-- filters -->

    <!-- directives -->
    <script src="./directives/js/lettering.js"></script>

    <!-- /build -->
</body>

</html>
